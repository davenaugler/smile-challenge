<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smile Challenge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://use.fontawesome.com/be2444724b.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="row one">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <i class="fa fa-smile-o fa-4x" aria-hidden="true"></i>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <i class="fa fa-smile-o fa-4x" aria-hidden="true"></i>
            </div>
        </div>

        <div class="row one">
            <div class="col-xs-12 col-md-6">
                <i class="fa fa-smile-o fa-4x" aria-hidden="true"></i>
            </div>
            <div class="col-xs-12 col-md-6">
                <i class="fa fa-smile-o fa-4x" aria-hidden="true"></i>
            </div>
        </div>

        <div class="row one">
            <div class="col-xs-12 col-sm-6 col-md-3">
                <i class="fa fa-smile-o fa-4x" aria-hidden="true"></i>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3">
                <i class="fa fa-smile-o fa-4x" aria-hidden="true"></i>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3">
                <i class="fa fa-smile-o fa-4x" aria-hidden="true"></i>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3">
                <i class="fa fa-smile-o fa-4x" aria-hidden="true"></i>
            </div>
        </div>

        <div class="row one">
            <div class="col-sm-3">
                <i class="fa fa-smile-o fa-4x" aria-hidden="true"></i>
                <!-- No nesting here -->
            </div>
            <div class="col-sm-9">
                <i class="fa fa-smile-o fa-4x" aria-hidden="true"></i>
                <!-- Here we nest two rows -->
                <div class="row one">
                    <!-- A first one with two cols -->
                    <div class="col-sm-6">
                        <i class="fa fa-smile-o fa-4x" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-6">
                        <i class="fa fa-smile-o fa-4x" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="row one">
                    <!-- A second one with just one col -->
                    <div class="col-sm-12">
                        <i class="fa fa-smile-o fa-4x" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
